<!doctype html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <link href="assets/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <button class="btn">sign in</button>

    <div class="shadow">
</div>
        <div class="container">
            <div class="mainblock">
                <h1>Log in</h1>
                <form class="loginForm">
                    <input type="text" name="tenancy" placeholder="Tenancy name">
                    <input type="email" name="username" placeholder="Username or Email">
                    <input type="password" name="password" placeholder="password">

                    <div class="LeftDirection">
                        <input type="submit" value="Login" class="mainbtn">
                        <input type="checkbox" name="remember">
                        <label>Remember me</label>
                    </div>

                    <div class="RightDirection">
                        <a href="www.gmail.com" class="forget">Forget Password?</a>
                    </div>
                    <div class="clear"></div>

                </form>
                <div class="socialmedia">
                    <div class="socialspan">
                        <span>Login with:</span>
                    </div>
                    <div class="socialIcons">
                        <a href="##" class="socialLink gplus">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="##" class="socialLink twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="##" class="socialLink fb">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="LoginFooter">
                <a href="##" class="capital">Create Account</a>
                |
                <a href="##" class="capital">Email Activation</a>
            </div>
        </div>
    



    <script src="js/jquery3.1.1.js"></script>
    <script src="main.js"></script>


</body>

</html>
